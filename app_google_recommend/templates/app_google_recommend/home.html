<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<!-- 程式碼區 -->
<script>

    // Show default top words bar chart when the page is loaded.
    // Invoke callAjax() after the function is defined, unless callAjax() is defined with "hoisting"
    callAjax();
    callAjaxInfo();
    callfordate();

    //*新聞類別選單select被選中值有改變時，執行以下事件
    $('#cate-selected').on('change', function () {
        callAjax();
        callAjaxInfo();
    }); //event function
//$('#cate-selected').on('change', callAjax() ); //這樣呼叫也可以
    //**按鈕事件
    $('#btn-ok').on('click', function () {
        callAjax();
    }); //event function

    $('#date-selected').on('change', function () {
        callfordate();
    });

    $('#btn-query').on('click', function () {
        callfordate();
    });

    // ** draw chart using Ajax 畫圖
    // There are two ways to define a function:
    // one is expression, and the other is definition with "hoisting"
    // function with hoisting:  function callAjax() {}
    // normal function expression: let callAjax = function() {}

    // callAjaxInfo()
    function callAjaxInfo() {
        let cate = $('#cate-selected').val();
        console.log(cate);
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8000/topword/api_get_cate_info/",
            data: { "news_category": cate},
            success: function (received) {
                console.log(received.info_data);
                var info = received.info_data;
                var title = ["店家名稱", "店家地址", "營業時間", "店家電話", "店家評分"]
                $("#info").empty();
                for (i = 0; i < info.length; i++) { 
                    $("#info").append("<li>" + title[i] + "：" + info[i] + "</li>")
                    $("#info").append("<br>")
                }
                // $("#info").text("店名：" + info[0] + "\r" + "地址：" + info[1]);
 
            } //success function
        }); //ajax
    } //callAjaxInfo

    // Define callAjax function with hoisting
    // callAjax()這樣定義可以在被定義前就被使用 跟我們在Java裡面的函數用法一樣!
    function callfordate(){
        let date_ = $('#date-selected').val();
        let type = 'date';
        console.log(date_);

        $.ajax({
            type: "POST",

            //url: "/topword/api_get_cate_topword/",
            url: "http://127.0.0.1:8000/topword/api_get_cate_topword/",

            //url: "api_get_cate_topword/", //Not recommended!

            data: { "date_":date_, "type":type},
            success: function (received) {
                console.log(received);
                let chart_data = received.chart_data2;
                showChart2(chart_data);
            }, //success function
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            },
        });
    }

    function callAjax() {
        let cate = $('#cate-selected').val();
        //console.log(cate);

        let topk = $('#topk-selected').val();
        //console.log(topk);
        let type = 'top';


        $.ajax({
            type: "POST",

            //url: "/topword/api_get_cate_topword/",
            url: "http://127.0.0.1:8000/topword/api_get_cate_topword/",

            //url: "api_get_cate_topword/", //Not recommended!

            data: { "news_category": cate, "topk": topk, "type":type },
            success: function (received) {
                //console.log(received);
                let chart_data = received.chart_data;
                let wf_pairs = received.wf_pairs;
                showHotKeys(wf_pairs);
                showChart(chart_data);
            } //success function
        }); //ajax
    } //callAjax



    //* 顯示關鍵詞資料函數
    function showHotKeys(items) {
        //先清除前一次的資料
        $('#hotkeys').empty();

        //將內容加上li標籤附加起來，顯示在顯示區"hotkeys"
        for (let i = 0; i < items.length; i++) {
            let item_li = "<li>" + items[i] + "</li>";
            $('#hotkeys').append(item_li);
        }
    } //function

    //**繪圖函數showChart()------------------------------------
    function showChart(chart_data) {

        // 畫圖需要的數據資料
        let values = chart_data.values;
        let labels = chart_data.labels;
        let category = chart_data.category;

        //第1個變數: 餵給chart的資料
        let data = {
            labels: labels,
            datasets: [{
                label: category,
                data: values,
                backgroundColor: randomColors(values.length),
                borderColor: randomColors(values.length),
                borderWidth: 1,
            }],
        };

        //第2個變數: chart的選項  指定y坐標軸從零開始顯示
        let options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
        };

        //取得在前面html區域欲顯示的圖代號
        let canvas_mychrat = document.getElementById("mychart");


        //**先清除前一個圖 再繪新圖
        // 可以印出barchart物件是否存在
        // console.log(window.barchart);
        //先清除前一個圖 再繪新圖 if 有以下兩種寫法皆可
        // if (window.barchart)  //若存在則為true
        // if (typeof (barchart) != "undefined"){
        if (window.barchart) {
            barchart.destroy();
        }

        //**繪圖(產生一個圖物件變數名稱為barchart)
        // 必須全域變數--注意:前面不要有let, var, const等修飾詞
        // 理由: 我們要讓它存在於網頁全域變數，
        // 這樣我們才方便判斷是否有前一次的圖，如果存在有，要刪除之，否則，很多張圖會疊在一起 
        barchart = new Chart(canvas_mychrat, {
            type: 'bar',
            data: data,
            options: options,
        });


        //** 產生隨機顏色
        function randomColors(num_colors) {
            let colors = [];

            for (i = 0; i < num_colors; i++) {

                let r = Math.floor(Math.random() * 255);
                let g = Math.floor(Math.random() * 255);
                let b = Math.floor(Math.random() * 255);
                let rgb = `rgba(${r},${g},${b},0.5)`  // (Red, Green, Blue, Alpha透明度)

                colors.push(rgb);
            }
            return colors;
        }


    } //show chart function



    function showChart2(chart) {

        // 畫圖需要的數據資料
        let values = chart.values;
        let labels = chart.labels;
        let category = chart.category;

        //第1個變數: 餵給chart的資料
        let data = {
            labels: labels,
            datasets: [{
                label: category,
                data: values,
                backgroundColor: randomColor(values.length),
                borderColor: randomColor(values.length),
                borderWidth: 1,
            }],
        };

        //第2個變數: chart的選項  指定y坐標軸從零開始顯示
        let options = {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
        };

        //取得在前面html區域欲顯示的圖代號
        let canvas_mychrat = document.getElementById("mychart2");


        //**先清除前一個圖 再繪新圖
        // 可以印出barchart物件是否存在
        // console.log(window.barchart);
        //先清除前一個圖 再繪新圖 if 有以下兩種寫法皆可
        // if (window.barchart)  //若存在則為true
        // if (typeof (barchart) != "undefined"){
        if (window.barchart) {
            barchart.destroy();
        }

        //**繪圖(產生一個圖物件變數名稱為barchart)
        // 必須全域變數--注意:前面不要有let, var, const等修飾詞
        // 理由: 我們要讓它存在於網頁全域變數，
        // 這樣我們才方便判斷是否有前一次的圖，如果存在有，要刪除之，否則，很多張圖會疊在一起 
        barchart = new Chart(canvas_mychrat, {
            type: 'bar',
            data: data,
            options: options,
        });


        //** 產生隨機顏色
        function randomColor(num_colors) {
            let colors = [];

            for (i = 0; i < num_colors; i++) {

                let r = Math.floor(Math.random() * 255);
                let g = Math.floor(Math.random() * 255);
                let b = Math.floor(Math.random() * 255);
                let rgb = `rgba(${r},${g},${b},0.5)`  // (Red, Green, Blue, Alpha透明度)

                colors.push(rgb);
            }
            return colors;
        }

    } 
    // document就是這個網頁HTML所有的元素
    // window就是這個網頁的全域變數global variables:有一大堆，我們自己定義的有callAjax, showChart, barchart等
    // 把document, window印出來看看就能理解它們是甚麼
    //console.log(document);
    //console.log(window);

</script>
